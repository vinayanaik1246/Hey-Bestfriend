<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’–</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
      margin: 0;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      display: inline-block;
      margin-top: 80px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    button {
      padding: 10px 22px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin: 10px;
    }

    .yes {
      background: #ff4d88;
      color: white;
    }

    .no {
      background: #ccc;
    }

    /* FULLSCREEN OVERLAY */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      z-index: 999;
      animation: fadeIn 0.6s ease;
    }

    .overlay img {
      width: 220px;
      height: 320px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    }

    .overlay h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .overlay p {
      font-size: 18px;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- NORMAL CARD -->
  <div class="card">
    <h2>Chinu ğŸ’—<br>Will you be my Valentine?</h2>

    <button class="yes" onclick="sayYes()">Yes ğŸ’–</button>
    <button class="no" onmouseover="moveNo()">No ğŸ™ˆ</button>

    <p style="color:#ff4d88;margin-top:10px;">
      Please Say "NO"....ğŸ˜ˆ
    </p>
  </div>

  <!-- FULLSCREEN PROPOSAL -->
  <div class="overlay" id="proposal">
    <img src="vinaya.jpg" alt="Valentine">
    <h1>She said YES ğŸ’ğŸ’–</h1>
    <p>Bestfriends forever ğŸ«‚</p>
  </div>

  <script>
    function sayYes() {
      document.getElementById("proposal").style.display = "flex";

      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
    }

    function moveNo() {
      const btn = document.querySelector('.no');
      btn.style.position = "absolute";
      btn.style.top = Math.random() * 80 + "%";
      btn.style.left = Math.random() * 80 + "%";
    }
  </script>

</body>
</html>
